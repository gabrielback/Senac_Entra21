        <a href="" onclick="move()">

        </a>
        <a>
            <div id="cancel" class="button">cancel</div>
        </a>
        
        
    </form>

    


    <script>

var i = 0;

function move() {

  event.preventDefault()

  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
      }
    }
  }
} 
    </script>
