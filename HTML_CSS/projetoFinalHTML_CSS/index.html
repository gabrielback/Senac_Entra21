    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="./img/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle botao">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a class="selected" href="#inicio"
                    onclick="select(this)"
                    onclick="openPage('mainArticle', 'main.html')" >Início</a>
                </li>
                <li>
                    <a href="#cursos"
                    onclick="openPage('mainArticle', 'cursos.html')" >Cursos</a>

                <li>
                    <a href="#sobre"
                    onclick="openPage('mainArticle', 'sobre.html')" >Sobre</a>
                </li>
                <li>
                    <a href="#contato"
                    onclick="openPage('mainArticle', 'contato.html')" >Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script src="./js/index.js"></script>
    <script>
        
window.onhashchange = function(e) {
    const oldURL = e.oldURL.split('#')[1]
    const newURL = e.newURL.split('#')[1]
     const oldLink = document.querySelector(`.menu [href='#${oldURL}']`)
     const newLink = document.querySelector(`.menu [href='#${newURL}']`)
     oldLink && oldLink.classList.remove('selected') // remove a classe selected
     newLink && newLink.classList.add('selected') // add a classe selected que por sua vez mantem o item selecionado conforme #CSS    
}
    </script>
</body>
