    //função  prototype sort...

    const sortNames = (arrayNames) => {
        const novoArray = []
        
        for (let i = 0; i < arrayNames.length; i++) {
            let nomeAnterior = arrayNames[i-1]
            let nomeAtual = arrayNames[i];
            if (nomeAtual < nomeAnterior){
            novoArray.push(nomeAtual)
            nomeAnterior = nomeAtual
            }
                        
        }

        return novoArray
    }

console.log(sortNames(nomes))
